<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>template-2</title>
    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- render all elements normally css file  -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- font awesome css file  -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- main template css file  -->
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="page">
        <div class="image">
            <img src="images/bg-desktop.png" alt="">
        </div>
        <div class="container">

            <div class="fylo">
                <div class="logo"><img src="images/logo.svg" alt=""></div>
                <div class="components">
                    <div class="folder"><img src="images/icon-folder.svg" alt=""></div>
                    <div class="document"><img src="images/icon-document.svg" alt=""></div>
                    <div class="upload"><img src="images/icon-upload.svg" alt=""></div>

                </div>

            </div>

            <div class="usage">
                <div class="text">you have used <span>815 GB</span> of your storage </div>
                <div class="bar">
                    <span style="width: 81.5%" data-progress="90%">
                    </span>
                </div>
                <div class="fromto">
                    <div class="from">0 GB</div>
                    <div class="to">1000 GB</div>
                    <div class="left">
                        <div class="num">
                            1<span class="eight">8</span>5
                        </div>
                        <span class="gbleft">GB left</span>
                    </div>

                </div>

            </div>

        </div>
    </div>
    </div>
</body>

</html>
